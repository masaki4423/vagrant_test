name: Install Vagrant

on:
  push:
    branches:
      - main

jobs:
  install-vagrant:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Vagrant and libvirt
        run: |
          wget -O - https://apt.releases.hashicorp.com/gpg |  sudo gpg --dearmor -o /usr/share/keyrings/hashicorp-archive-keyring.gpg
          echo  "deb [arch=$( dpkg --print-architecture ) signed-by=/usr/share/keyrings/hashicorp-archive-keyring.gpg] https://apt.releases.hashicorp.com $( grep -oP '(?<=UBUNTU_CODENAME=).*' /etc/os-release || lsb_release -cs ) main"  |  sudo  tee /etc/apt/sources.list.d/hashicorp.list
          sudo apt-get update -y
          sudo apt-get install -y qemu-system libvirt-daemon-system libvirt-dev ebtables libguestfs-tools
          sudo apt-get install -y vagrant ruby-fog-libvirt
          vagrant plugin install vagrant-libvirt

      - name: Enable libvirt group perms
        run: |
          sudo usermod -a -G libvirt ${USER}

      - name: Run Vagrant
        run: sudo su ${USER} -c "vagrant up --provider=libvirt"
